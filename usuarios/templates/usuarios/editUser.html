{% extends "blog/padre.html" %}

{% load static %}

{% block encabezado %}
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    {% block titulo_principal %}
                        <h1 class="fw-bolder">Editar Usuario</h1>
                        <p class="lead mb-0">Edita la informaci√≥n de tu usuario</p>
                        <p class="lead mb-0">{{ mensaje }}</p>
                    {% endblock %}
                </div>
            </div>
        </header>
{% endblock %}

{% block contenido %}
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->                    
                    <div class="card mb-4">
                        
                        <div class="card-body">
                          {{ mensaje }}
                          
                            <form action="{% url 'editUser' %}" method="POST">{% csrf_token %}
   
                                <table>
                                    {{ form.as_table }}
                                </table>
                                <br>
                                <input type="submit" value="Editar usuario">

                            </form>
                        </div>
                    </div>
                    <!-- Pagination-->
                    
                </div>
                
            </div>
        </div>
{% endblock %}
