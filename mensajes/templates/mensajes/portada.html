{% extends "usuarios/user.html" %}

{% load static %}

{% block titulo_principal %}
<h1 class="fw-bolder">Mensajes</h1>
<p class="lead mb-0">Casilla de Mensajes</p>
{% endblock %}

{% block contenido %}
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->                    
                    <div class="card mb-4">
                        
                        <div class="card-body">
                          {{ mensaje }}
                          <form action="{% url 'register' %}" method="POST">{% csrf_token %}
   
                            <table>
                                {{ form.as_table }}
                            </table>
                            <input type="submit" value="Ingresar">
                            <br>
                            {{ alerta }}
                        
                            </form>
                        </div>
                    </div>
                    <!-- Pagination-->
                    
                </div>
                
            </div>
        </div>
{% endblock %}
